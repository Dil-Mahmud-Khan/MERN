<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-semibold text-sky-700">Black Money</h1>
    </header>

    <main class="mt-5">
        <div class="flex ">
            <div>
                <img class="w-90 min-h-full " src="money.jpg" alt="">
            </div>
            <div class="">
                <h1 class="text-center font-semibold text-2xl">Income</h1>
                <div class=" flex inline mt-4">
                    <h2>Income:</h2>
                    <input id="income" class="bg-gray-300 rounded mx-5  h-7" type="text">
                </div>
                <h2 class="text-center mt-3 font-semibold text-2xl">Expenses</h2>
                <div class="flex inline mt-4">
                    <h2>Food:</h2>
                    <input id="food" class="bg-gray-300 rounded mx-5  h-7" type="text">
                </div>
                <div class="flex inline mt-4">
                    <h2>Rent :</h2>
                    <input id="rent" class="bg-gray-300 rounded mx-5  h-7" type="text">
                </div>
                <div class="flex inline mt-4">
                    <h2>Dress:</h2>
                    <input id="dress" class="bg-gray-300 rounded mx-5  h-7 mb-5" type="text">
                </div>
                <div class="text-center ">
                    <button id="calculate" class="bg-sky-400 p-3 rounded-lg">Calculate</button>
                </div>
                <div class="text-center text-2lg font-semibold mt-4 ">
                    <h2>Total Expenses: <span id="total-expense">1000</span></h2>
                </div>
                <div class="text-center text-2lg font-semibold mt-4 ">
                    <h2>Balance: <span id="balance">1000</span></h2>
                </div>
                <div class="flex mt-5">
                    <h2>Save:</h2>
                    <input id="save" class="bg-gray-300 w-20 rounded mx-5  h-7" type="text">
                    <p class="">%</p>
                    <button id="save-btn" class="bg-sky-400 ml-5 px-7 mr-2 rounded">Save</button>
                </div>
                <div class="text-center text-2lg font-semibold mt-4 ">
                    <h2>Saving Amount: <span id="saving-amount">1000</span></h2>
                </div>
                <div class="text-center text-2lg font-semibold mt-4 ">
                    <h2>Remaining Balance: <span id="remain-balance">1000</span></h2>
                </div>
            </div>
        </div>
    </main>

    <script src="calculation.js"></script>
</body>

</html>
