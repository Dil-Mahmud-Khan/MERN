<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-5 text-center">Money Heist <span class="font-bold text-violet-700 ">Bank Limited</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 mx-12 p-8 mt-12">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block p-2 mb-2 px-3" type="email" placeholder="enter your email" id="user-email">
                <input class="w-9/12 block p-2 mb-2 px-3" type="password" placeholder="enter your password"
                    id="user-password">
                <button class="bg-amber-600 p-2 rounded-lg text-white font-medium" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
