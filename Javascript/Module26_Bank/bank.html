<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-5 text-center">Statement <span class="font-bold text-violet-700 ">Of your Account</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 text-white">
            <div class="grid grid-cols-3 gap-4 px-8 font-medium ">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">000</span> </h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">000</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-4 px-8 font-medium ">
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input class="w-9/12 block my-3 p-2 mb-2 rounded-lg px-3" type="text"
                        placeholder="$Amount you want to Withdraw" id="deposit-field">
                    <button class="bg-amber-600 hover:bg-violet-500 p-2 rounded-lg text-white font-medium"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white"> Please Withdraw</h4>
                    <input class="w-9/12 block my-3 p-2 rounded-lg mb-2 px-3" type="text"
                        placeholder="$Amount you want to deposit" id="withdraw-field">
                    <button class="bg-amber-600 hover:bg-violet-500 p-2 rounded-lg text-white font-medium"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
